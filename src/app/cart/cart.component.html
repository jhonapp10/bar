
<div class="cart-container">
    <h2>Your Cart</h2>
  
    <div *ngIf="selectedMenus.length > 0; else emptyCart">
      <ul class="list-group">
        <li *ngFor="let menu of selectedMenus; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
          <div class="contenidoCart col-8">
            <h5>{{ menu.name }}</h5>
            <p class="mb-1">{{ menu.details }}</p>
            <small>Category: {{ menu.category }}</small>
          </div>
          <div class="options">
            <button class="btn btn-danger btn-sm ml-2" (click)="deleteItemMenu(i)">Eliminar</button>

          </div>
          <span class="badge badge-primary badge-pill">{{ menu.price }}</span>
        </li>
      </ul>
  
      <div class="total mt-3">
        <h4>Total Price: {{ getTotalPrice() }}</h4>
      </div>
    </div>

    <div class="mesa" >
      <mat-form-field>
        <label>que mesa tienes?</label>
      <!--<select [(ngModel)] = "mesaSeleccionada">
        <option>Mesa 1</option>
        <option>Mesa 2</option>
        <option>Mesa 3</option>
        <option>Mesa 4</option>
        <option>Mesa 5</option>
      </select>-->
        <mat-select [(value)]="mesaItem">
          
          <mat-option *ngFor="let mesas of mesasList" [value]="mesas" >{{mesas}}</mat-option>
        </mat-select>
      
      </mat-form-field>

    </div>
  
    <ng-template #emptyCart>
      <p>Your cart is empty. Please select some menus.</p>
    </ng-template>
  
    <button class="btn btn-primary mt-3" (click)="confirmOrder()" [disabled]="selectedMenus.length === 0">
      Proceed to Checkout
    </button>
    <button class="btn btn-primary mt-3" (click)="onClickReturnMenu()" [disabled]="selectedMenus.length === 0">
      Menus
    </button>
  </div>
